name: CI

env:
  GO_VERSION: '1.25.3'
  checkout_action: &checkout_action actions/checkout@v6
  setup_go_action: &setup_go_action actions/setup-go@v6
  codecov_action: &codecov_action codecov/codecov-action@v4
  trivy_action: &trivy_action aquasecurity/trivy-action@0.33.1
  upload_artifact_action: &upload_artifact_action actions/upload-artifact@v5

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: *checkout_action

      - name: Set up Go
        uses: *setup_go_action
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gofmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: *checkout_action

      - name: Set up Go
        uses: *setup_go_action
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./... 2>&1 | tee test-output.txt
          if grep -q "SKIP:" test-output.txt; then
            echo "ERROR: Tests were skipped in CI. All integration tests must run."
            echo "Skipped tests:"
            grep "SKIP:" test-output.txt
            exit 1
          fi

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          go test -v -race -coverprofile="coverage.out" -covermode=atomic ./... 2>&1 | Tee-Object -FilePath test-output.txt
          if (Select-String -Path test-output.txt -Pattern "SKIP:" -Quiet) {
            Write-Host "ERROR: Tests were skipped in CI. All integration tests must run."
            Write-Host "Skipped tests:"
            Select-String -Path test-output.txt -Pattern "SKIP:"
            exit 1
          }

      - name: Report test coverage
        if: matrix.os == 'ubuntu-latest'
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          echo "Note: Coverage is measured but does not fail CI"

          echo ""
          echo "Coverage by package:"
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: *codecov_action
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: *checkout_action

      - name: Set up Go
        uses: *setup_go_action
        with:
          go-version: ${{ env.GO_VERSION }}

      # 1. govulncheck (Go official vulnerability scanner)
      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      # 2. gosec (source-code security / misuse detection)
      - name: Run gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...

      # 3. Trivy (scans for vulnerable deps, secrets, misconfig)
      - name: Run Trivy filesystem scan
        uses: *trivy_action
        with:
          scan-type: fs
          scanners: vuln,misconfig,secret
          exit-code: '1'
          ignore-unfixed: true

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: *checkout_action

      - name: Set up Go
        uses: *setup_go_action
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: go build -v -o ghcrctl .

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -v -o ghcrctl.exe .

      - name: Verify binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./ghcrctl --help
          ./ghcrctl config --help

      - name: Verify binary (Windows)
        if: runner.os == 'Windows'
        run: |
          .\ghcrctl.exe --help
          .\ghcrctl.exe config --help

      - name: Upload build artifact
        uses: *upload_artifact_action
        with:
          name: ghcrctl-${{ runner.os }}
          path: |
            ghcrctl
            ghcrctl.exe
          if-no-files-found: ignore
          retention-days: 7
