name: CI

env:
  GO_VERSION: '1.25.5'

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gofmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: |
          set -o pipefail
          go test -v -race -coverprofile=coverage.out -covermode=atomic -coverpkg=./... ./... 2>&1 | tee test-output.txt
          if grep -q "SKIP:" test-output.txt; then
            echo "ERROR: Tests were skipped in CI. All integration tests must run."
            echo "Skipped tests:"
            grep "SKIP:" test-output.txt
            exit 1
          fi

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          $ErrorActionPreference = "Continue"
          go test -v -race -coverprofile="coverage.out" -covermode=atomic -coverpkg=./... ./... 2>&1 | Tee-Object -FilePath test-output.txt
          $testExitCode = $LASTEXITCODE
          if (Select-String -Path test-output.txt -Pattern "SKIP:" -Quiet) {
            Write-Host "ERROR: Tests were skipped in CI. All integration tests must run."
            Write-Host "Skipped tests:"
            Select-String -Path test-output.txt -Pattern "SKIP:"
            exit 1
          }
          exit $testExitCode

      # Run mutating tests with coverage on ubuntu-latest to include in coverage report
      # Note: -race flag omitted due to race conditions in oras-go library
      - name: Run mutating tests for coverage (Unix)
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -o pipefail
          go test -v -tags=mutating -coverprofile=coverage-mutating.out -covermode=atomic -coverpkg=./... ./... 2>&1 | tee test-mutating-output.txt
          if grep -q "SKIP:" test-mutating-output.txt; then
            echo "ERROR: Mutating tests were skipped in CI."
            grep "SKIP:" test-mutating-output.txt
            exit 1
          fi

      - name: Merge coverage data
        if: matrix.os == 'ubuntu-latest'
        run: |
          go install github.com/wadey/gocovmerge@latest
          gocovmerge coverage.out coverage-mutating.out > coverage-merged.out
          mv coverage-merged.out coverage.out

      - name: Report test coverage
        if: matrix.os == 'ubuntu-latest'
        id: coverage
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          echo "coverage=${coverage}" >> $GITHUB_OUTPUT

          echo ""
          echo "Coverage by package:"
          go tool cover -func=coverage.out

      - name: Generate HTML coverage report
        if: matrix.os == 'ubuntu-latest'
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage HTML report
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 30

      - name: Update coverage badge
        if: matrix.os == 'ubuntu-latest' && github.ref == 'refs/heads/main' && vars.COVERAGE_GIST_ID != ''
        continue-on-error: true
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: ghcrctl-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          valColorRange: ${{ steps.coverage.outputs.coverage }}
          maxColorRange: 100
          minColorRange: 0

  test-mutating:
    name: Mutating Tests
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      # Note: -race flag is omitted due to race conditions in oras-go library's
      # HTTP/2 handling during push operations. This only affects test setup code
      # (CopyImage), not the actual functional code being tested.
      - name: Run mutating tests (Unix)
        if: runner.os != 'Windows'
        run: |
          set -o pipefail
          go test -v -tags=mutating ./... 2>&1 | tee test-output.txt
          if grep -q "SKIP:" test-output.txt; then
            echo "ERROR: Tests were skipped in CI. All mutating tests must run."
            echo "Skipped tests:"
            grep "SKIP:" test-output.txt
            exit 1
          fi

      - name: Run mutating tests (Windows)
        if: runner.os == 'Windows'
        run: |
          $ErrorActionPreference = "Continue"
          go test -v -tags=mutating ./... 2>&1 | Tee-Object -FilePath test-output.txt
          $testExitCode = $LASTEXITCODE
          if (Select-String -Path test-output.txt -Pattern "SKIP:" -Quiet) {
            Write-Host "ERROR: Tests were skipped in CI. All mutating tests must run."
            Write-Host "Skipped tests:"
            Select-String -Path test-output.txt -Pattern "SKIP:"
            exit 1
          }
          exit $testExitCode

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      # 1. govulncheck (Go official vulnerability scanner)
      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      # 2. gosec (source-code security / misuse detection)
      - name: Run gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...

      # 3. Trivy (scans for vulnerable deps, secrets, misconfig)
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scanners: vuln,misconfig,secret
          exit-code: '1'
          ignore-unfixed: true

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: go build -v -o ghcrctl .

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -v -o ghcrctl.exe .

      - name: Verify binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./ghcrctl --help

      - name: Verify binary (Windows)
        if: runner.os == 'Windows'
        run: |
          .\ghcrctl.exe --help

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: ghcrctl-${{ runner.os }}
          path: |
            ghcrctl
            ghcrctl.exe
          if-no-files-found: ignore
          retention-days: 7
