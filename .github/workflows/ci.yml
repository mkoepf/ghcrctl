name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      - name: Run gofmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test
    env:
      # Token for integration tests, auth to GHCR within the repo scope
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: go test -v -race -coverprofile="coverage.out" -covermode=atomic ./...

      - name: Report test coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          echo "Note: Coverage is measured but does not fail CI"

          # Show coverage by package
          echo ""
          echo "Coverage by package:"
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: go build -v -o ghcrctl .

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -v -o ghcrctl.exe .

      - name: Verify binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./ghcrctl --help
          ./ghcrctl config --help

      - name: Verify binary (Windows)
        if: runner.os == 'Windows'
        run: |
          .\ghcrctl.exe --help
          .\ghcrctl.exe config --help

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: ghcrctl-${{ runner.os }}-go${{ matrix.go-version }}
          path: |
            ghcrctl
            ghcrctl.exe
          if-no-files-found: ignore
          retention-days: 7
